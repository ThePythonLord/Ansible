---
- name: Ensure /var/www/html directory and upload index.html
  hosts: all
  become: yes
  become_user: root
  tasks:
    - name: Ensure /var/www/html directory exists
      file:
        path: /var/www/html
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Copy index.html to /var/www/html
      copy:
        src: index.html  # Adjust this to the local path of the HTML file
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
